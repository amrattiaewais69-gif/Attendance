<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Recording System with QR Scan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      position: relative;
    }
    .circle { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.08); animation: float 10s infinite ease-in-out; }
    .circle:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 15%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 200px; height: 200px; bottom: 15%; right: 10%; animation-delay: 3s; }
    .circle:nth-child(3) { width: 100px; height: 100px; top: 60%; left: 70%; animation-delay: 6s; }
    @keyframes float { 0%,100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-30px) scale(1.05); } }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      z-index: 2;
      animation: fadeIn 1s ease;
      width: 90%;
      max-width: 400px;
    }
    @keyframes fadeIn { from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);} }

    h1 { font-size: 28px; font-weight: 700; margin-bottom: 10px; background: linear-gradient(90deg, #00bcd4, #007bff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    h3 { font-weight: 500; color: #ddd; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    input:focus { outline: none; background: rgba(255,255,255,0.25); box-shadow: 0 0 10px rgba(0,188,212,0.7); }

    button {
      width: 100%;
      background: linear-gradient(90deg, #007bff, #00bcd4);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,123,255,0.4); }

    .msg { margin-top: 20px; font-size: 16px; font-weight: 600; color: #fff; min-height: 24px; }
    .success { color: #4CAF50; }
    .error { color: #ff5252; }

    #qr-reader { width: 100%; max-width: 350px; height: 350px; margin: 15px auto; }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="container">
    <h1>Attendance Recording System</h1>
    <h3>Operating Systems Lecture</h3>

    <div id="qr-reader"></div>

    <form id="attendanceForm">
      <input type="text" name="name" placeholder="Enter your full name" required>
      <input type="text" name="school" placeholder="Enter your school" required>
      <input type="text" name="student_id" placeholder="Enter your student ID" required>
      <button type="submit">Submit Attendance</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby5q-8utV29IBWWwsIW38evxk3piAXaHotR6WtRB0EMwkoMN4Cn0M_8IWIZw3n1LLx6/exec";
    const form = document.getElementById("attendanceForm");
    const msg = document.getElementById("msg");

    // QR Scanner - كاميرا تفتح مرة واحدة فقط
    const html5QrCode = new Html5Qrcode("qr-reader");

    function onScanSuccess(decodedText) {
      try {
        const lines = decodedText.split('\n');
        const data = {};
        lines.forEach(line => {
          const [key, value] = line.split(':').map(s => s.trim());
          if (key && value) {
            if (key.toLowerCase() === 'name') data.name = value;
            if (key.toLowerCase() === 'school') data.school = value;
            if (key.toLowerCase() === 'id') data.student_id = value;
          }
        });
        form.name.value = data.name || '';
        form.school.value = data.school || '';
        form.student_id.value = data.student_id || '';
        msg.textContent = "✅ QR scanned successfully!";
        msg.className = "msg success";
      } catch (err) {
        msg.textContent = "⚠️ Invalid QR code format!";
        msg.className = "msg error";
      }
    }

    // بدء الكاميرا
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      msg.textContent = "⚠️ Unable to access camera. Make sure to allow permission.";
      msg.className = "msg error";
      console.error(err);
    });

    // Submit form
    form.addEventListener("submit", e => {
      e.preventDefault();
      msg.textContent = "⏳ Submitting your attendance...";
      msg.className = "msg";

      const data = {
        name: form.name.value.trim(),
        school: form.school.value.trim(),
        student_id: form.student_id.value.trim()
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(() => {
        msg.textContent = "✅ Attendance recorded successfully!";
        msg.className = "msg success";
        form.reset();
      })
      .catch(() => {
        msg.textContent = "⚠️ Error occurred while recording. Please try again.";
        msg.className = "msg error";
      })
      .finally(() => {
        setTimeout(() => msg.textContent = "", 4000);
      });
    });
  </script>
</body>
</html>
